<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prosper | Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>FINANCE TRACKER</h1>
      <button id="exportBtn" class="btn-secondary">‚¨á Export CSV</button>
    </header>

    <div class="balance-card">
      <div class="balance-item">
        <h3>Total Balance</h3>
        <h2 id="balance">‚Çπ0.00</h2>
      </div>
      <div class="income-expense-row">
        <div class="money plus">
          <p>Income</p>
          <span id="income">‚Çπ0.00</span>
        </div>
        <div class="money minus">
          <p>Expense</p>
          <span id="expense">‚Çπ0.00</span>
        </div>
      </div>
    </div>

    <div class="grid-layout">
      
      <div class="left-col">
        <section class="glass-panel">
          <h3>Add New Transaction</h3>
          <form id="transactionForm">
            <div class="form-control">
              <label>Description</label>
              <input type="text" id="text" placeholder="e.g. Food" required />
            </div>
            
            <div class="form-row">
              <div class="form-control">
                <label>Amount</label>
                <input type="number" id="amount" placeholder="0" required />
              </div>
              <div class="form-control">
                <label>Type</label>
                <select id="type">
                  <option value="income">Income (+)</option>
                  <option value="expense">Expense (-)</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-control">
                <label>Category</label>
                <select id="category" required>
                  <option value="Salary">üí∞ Salary</option>
                  <option value="Freelance">üíª Freelance</option>
                  <option value="Food">üçî Food</option>
                  <option value="Travel">‚úàÔ∏è Travel</option>
                  <option value="Bills">üí° Bills</option>
                  <option value="Shopping">üõçÔ∏è Shopping</option>
                </select>
              </div>
              <div class="form-control">
                <label>Date</label>
                <input type="date" id="date" required />
              </div>
            </div>

            <button type="submit" class="btn-primary">Add Transaction</button>
          </form>
        </section>

        <section class="glass-panel chart-container">
          <h3>Expense Breakdown</h3>
          <canvas id="financeChart"></canvas>
        </section>
      </div>

      <div class="right-col">
        <section class="glass-panel history-panel">
          <h3>History</h3>
          <ul id="transactions" class="list">
            </ul>
        </section>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
